    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
            },
            colors: {
              brand: {
                900: '#1e266e',
                800: '#3742fa',
                50: '#f0f4ff',
              },
              accent: {
                500: '#2BB6C6',
                400: '#22d3ee',
                600: '#1a909e',
                100: '#cffafe',
                900: '#164e63',
                5: '#f0f9ff',
                700: '#0e7490',
                200: '#a5f3fc',
                300: '#67e8f9',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 3s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'gradient': 'gradient 8s ease infinite',
              'focus-pulse': 'focusPulse 2s ease-out',
              'soft-pulse': 'softPulse 4s ease-in-out infinite',
              'pulse-slow': 'pulseSlow 12s ease-in-out infinite',
              'bounce-x': 'bounceX 1s infinite',
            },
            backgroundSize: { '300%': '300%' },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              focusPulse: {
                '0%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(43, 182, 198, 0.4)' },
                '50%': { transform: 'scale(1.03)', boxShadow: '0 0 50px 20px rgba(43, 182, 198, 0.2)' },
                '100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(43, 182, 198, 0)' },
              },
              softPulse: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.015)' },
              },
              pulseSlow: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.6' },
              },
              bounceX: {
                '0%, 100%': { transform: 'translateX(0)' },
                '50%': { transform: 'translateX(5px)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .glass-light { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
      .glass-dark { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(43, 182, 198, 0.1); }
      .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; }
      
      /* Animation Delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-600 { animation-delay: 600ms; }
    </style>
